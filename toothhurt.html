<html>
<head><title></title></head>
<body>
<canvas id="mp" width="800" height="600"></canvas>
<script>
var c = document.getElementById("mp");
var ctx = c.getContext("2d");
var x = 0;
var n = 0;
var c=0;
function loop(){

  ctx.fillStyle="white";
  ctx.clearRect(0,0,800,600)
  c= Math.floor(127*Math.sin(n) + 127);
  ctx.fillStyle='rgb(135,' +135+','+ Math.floor(c)+')';
  x = 400 * Math.sin(n) + 400
  ctx.fillRect(x,50,25,25);
  n+=.04;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
